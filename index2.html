<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Tooltip Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional styles for better visibility */
        .dropdown-item:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Tooltip on right">
            Tooltip on right
        </button>
    </div>
 
    <div class="container mt-5">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="mainDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Main Dropdown
            </button>
            <ul class="dropdown-menu" aria-labelledby="mainDropdown">
                <li><a class="dropdown-item" href="#">Option 1</a></li>
                <li>
                    <a class="dropdown-item dropdown-toggle" href="#" id="nestedDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Nested Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="nestedDropdown">
                        <li><a class="dropdown-item" href="#">Nested Option 1</a></li>
                        <li><a class="dropdown-item" href="#">Nested Option 2</a></li>
                        <li><a class="dropdown-item" href="#">Nested Option 3</a></li>
                    </ul>
                </li>
                <li><a class="dropdown-item" href="#">Option 2</a></li>
            </ul>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>
</body>
</html>
